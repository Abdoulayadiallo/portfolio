<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Abdoulaye Diallo - Développeur Full-Stack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <!-- Mouse Circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse Circle -->

    <!-- Container -->
    <div class="container">

        <!-- background -->
        <div class="page-bg"></div>
        <!-- Fin background -->
        <!-- Section 1 -->
        <section class="section-1 center">
            <!-- Logo -->
            <a href="#" class="logo">Abdoulaye Diallo</a>
            <!-- Cercle Animé -->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle center">
                <img src="image/landing/designer.jpg">
            </div>
            <!-- Fin Cercle Animé -->
            <!-- Texte caracteristique -->
            <h4 class="feature-text feature-text-1">Développeur</h4>
            <h4 class="feature-text feature-text-2">Full-Stack</h4>
            <!-- Fin Texte caracteristique -->

            <!-- Boutton principal -->
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Projects</span>
                </div>
            </a>
            <!-- Fin Boutton principal -->

        </section>
        <!-- Fin Section 1 -->

        <!-- Section 2 -->
      <section class="section-2" id="section-2">
        <!-- Section 2 Heading -->
        <h1 class="section-heading">A propos</h1>
        <!-- End of Section 2 Heading -->

        <!-- A propos de moi Texte -->
        <p class="about-me-text"></p>
        <!-- A propos de moi Texte -->

        <!-- bouton principal -->
        <a href="#" class="main-btn">
          <div class="main-btn-content center">
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <div class="main-btn-line"></div>
            <span>Parlons</span>
          </div>
        </a>
        <!-- fin bouton principal -->
      </section>
      <!-- End of Section 2 -->
    </div>
    <!-- Fin Container -->
    <script src="script.js"></script>
</body>
</html>
